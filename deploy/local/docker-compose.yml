services:
  postgres:
    image: postgres:16-alpine
    container_name: nebula-postgres
    environment:
      POSTGRES_DB: nebula
      POSTGRES_USER: nebula
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../src/api/internal/infrastructure/schema.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U nebula" ]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.0
    container_name: nebula-keycloak
    command: start-dev --import-realm
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  vault:
    image: hashicorp/vault:1.15
    container_name: nebula-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: "root"
      VAULT_ADDR: "http://0.0.0.0:8200"
    cap_add:
      - IPC_LOCK

  nats:
    image: nats:2.10
    ports:
      - "4222:4222"
      - "8222:8222"

  traefik:
    image: traefik:v2.10
    container_name: nebula-traefik
    user: root
    command:
      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--entrypoints.web.address=:80"
      - "--providers.file.filename=/etc/traefik/traefik_dynamic.yml"
      - "--accesslog=true"
      - "--accesslog.filepath=/var/log/traefik_access.log"
    volumes:
      - "./traefik_dynamic.yml:/etc/traefik/traefik_dynamic.yml:ro"
    ports:
      - "80:80"
      - "8081:8080" # Traefik Dashboard

  localstack:
    image: localstack/localstack
    container_name: nebula-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=ec2,s3
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"

  nebula-api:
    build:
      context: ../..
      dockerfile: src/api/Dockerfile
    container_name: nebula-api
    environment:
      - DATABASE_URL=postgres://nebula:password123@postgres:5432/nebula?sslmode=disable
      - NATS_URL=nats://nats:4222
      - KC_URL=http://keycloak:8080
      - VAULT_URL=http://vault:8200
      - VAULT_TOKEN=root
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
      vault:
        condition: service_started
      nats:
        condition: service_started
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.nebula.local`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=8000"

  nebula-dashboard:
    build:
      context: ../../src/dashboard
      dockerfile: Dockerfile
    container_name: nebula-dashboard
    depends_on:
      - nebula-api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`nebula.local`)"
      - "traefik.http.routers.dashboard.entrypoints=web"
      - "traefik.http.services.dashboard.loadbalancer.server.port=80"

volumes:
  postgres_data:
